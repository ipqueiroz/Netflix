<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
     <!-- responsivo -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>

    
</head>
<body>
    <header>
        <div class='container'>
            <h2 class='logo'>NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class='titulo'>FRIENDS</h3>
                <p class="descricao">Ross, Rachel, Mônica, Chandler, Joey e Phoebe formam um grupo de seis amigos que lutam para se sobressair e progredir na competitiva vida de Manhattan.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa-anne.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-brBad.jpg" alt="">
            </div>

            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-goodDoctor.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-irmaoJorel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-mariaBairro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-monstros.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-viuvaNegra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/cpa-sexEducation.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
